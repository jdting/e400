<html>
    <head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<link type="text/css" rel="stylesheet" href="gmap.css" />
		<style type="text/css" media="screen"></style>
        <script type="text/javascript" src= "http://maps.google.com/maps/api/js?sensor=false"></script>
		<script type="text/javascript" src="geoxmlfull_v3_b.js"></script>
        <script>
    var map;
    var cta_layer;
	var gxml; 
    function initialize() {
    //    var kmlUrl = 'http://earth-api-samples.googlecode.com/svn/trunk/examples/static/red.kml';
        var myOptions = {
            mapTypeId: google.maps.MapTypeId.ROADMAP,
			zoom: 10,
			center: new google.maps.LatLng(37,127)
			}
        var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
		gxml = new GeoXml("gxml", map, "e400_k.kml", {
			sidebarid:"the_side_bar",
			publishdirectory:"http://jdting.wo.to/",
			iwwidth:480
		}); 
		gxml.parse("봉담송산고속도로)");
    }
        </script>
    </head>
    <body onload="initialize()">
        <div id="map-container">
		
  <div id="map_canvas" style="width:1000px;height:100%"></div>
   <div id="the_side_bar" style="position:absolute;left:1020px;top:0px"></div>
</div>
    </body>
</html>
